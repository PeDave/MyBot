<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBot Portfolio Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° MyBot Portfolio Dashboard</h1>
            <button onclick="refreshAllTabs()" class="refresh-btn">ğŸ”„ Refresh All</button>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('overview', this)">
                ğŸ“Š Portfolio Overview
            </button>
            <button class="tab-btn" onclick="switchTab('exchanges', this)">
                ğŸ’¼ Exchange Summary
            </button>
            <button class="tab-btn" onclick="switchTab('details', this)">
                ğŸ” Exchange Details
            </button>
        </div>

        <!-- 1ï¸âƒ£ Overview Tab -->
        <div id="overview-tab" class="tab-content active">
            <div class="total-balance">
                <h2>Total Balance</h2>
                <div class="balance-amount" id="totalBalance">Loading...</div>
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <div class="content-grid">
                <div class="card">
                    <h3>ğŸª™ Coin Breakdown</h3>
                    <div id="coinList"></div>
                </div>

                <div class="card">
                    <h3>ğŸ“ˆ Allocation</h3>
                    <canvas id="allocationChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 2ï¸âƒ£ Exchanges Tab -->
        <div id="exchanges-tab" class="tab-content">
            <div id="exchangesSummary"></div>
        </div>

        <!-- 3ï¸âƒ£ Details Tab -->
        <div id="details-tab" class="tab-content">
            <div class="exchange-selector">
                <label for="exchangeSelect">Select Exchange:</label>
                <select id="exchangeSelect" onchange="loadExchangeDetails()">
                    <!-- Dynamic options -->
                </select>
            </div>
            <div id="exchangeDetails"></div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
